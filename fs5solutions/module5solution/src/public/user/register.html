<div class="container">
  <div class="row">
    <div class="col-md-3" style="color: orange;">
      <fieldset>
        <legend style="color: Orange;">Registration</legend>
        <form name='regForm' novalidate>

          <input type="text" name="firstName" placeholder="Enter first name"
            ng-model="registerCtrl.user.firstName"
            required>
            {{ reg.user.firstName }}
            <br>

          <input type="text" name="lastName" placeholder="Enter last name"
            ng-model="registerCtrl.user.lastName"
            required>
            {{ reg.user.lastName }}
            <br>



          <input type="text" name="favorite" placeholder="Favorite menu Item"
            ng-model="registerCtrl.user.fav" minlength="2" ng-maxlength="4" blacklist list="registerCtrl.shortnames" required>
            {{ reg.user.lastName }}
            <!-- <span ng-if="(regForm.favorite.$invalid || regForm.favorite.$error.minlength || regForm.favorite.$error.maxlength)  && regForm.favorite.$touched"> -->
            <!-- <span ng-if="(regForm.favorite.$invalid || regForm.favorite.$error.minlength || regForm.favorite.$error.maxlength)  && regForm.favorite.$touched">
              <br>Must be 2-4 characters
            </span> -->
            <span ng-if="regForm.favorite.$error.blacklist  && regForm.favorite.$touched">
              <br>Invalid short name!
            </span>
            <br>



          <input type="email" name="email" placeholder="Email"
            ng-model="registerCtrl.user.email"
            required>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
              <br>Invalid Email!
            </span>
            <br>

          <input type="text" name="phone" placeholder="Phone ###-###-####"
            ng-model="registerCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
            <br>

          <button
            ng-disabled="regForm.$invalid"
            ng-click="registerCtrl.submit()">Submit</button>

            <div style="margin-top: 10px; color: red;">
              Form valid? {{ regForm.$valid }}
            </div>
            <div style="margin-top: 10px; color: red;" ng-if="registerCtrl.submitted">
              Information saved!
            </div>
        </form>
      </fieldset>
    </div><!-- End Column - 3 -->
    <div class="col-md-9">
      Favorite Item Options:
      <div class="row">
        <div class="col-md-4" ng-repeat="item in registerCtrl.menuItems" style="border: solid;">
          {{item.name}} -- {{item.short_name}}
        </div>
      </div>
    </div>
  </div><!-- End Row -->
</div>
