<div>
  <table ng-if="directive.itemList.length > 0" class="table">
    <thead>
      <tr> <th>SN</th><th>Name</th><th>Description</th><th></th> <tr>
    </thead>
    <tr ng-repeat="item in directive.itemList">
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description}}</td>
      <td><button ng-click="directive.onRemove({index: $index});">Dont want this one!</button></td>
    </tr>
  </table>
</div>
